<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Crystal Phase Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" 
            id="opencv-script">
    </script>
</head>
<body>
    <!-- ... HTML content sama seperti sebelumnya ... -->

    <!-- Loading Overlay -->
    <div id="opencvLoading" class="loading-overlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <h3>Loading OpenCV Library...</h3>
            <p>This may take a moment (around 10-20MB download)</p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <p id="opencvProgress">Initializing...</p>
        </div>
    </div>

    <!-- ANALYZER.JS -->
    <script src="analyzer.js"></script>
    
    <script>
        // Global state
        let analyzerInstance = null;
        let opencvReady = false;
        let domReady = false;
        let checkCount = 0;
        const maxChecks = 100; // 50 detik timeout
        
        // Fungsi untuk inisialisasi
        function initializeApp() {
            console.log('üöÄ Attempting to initialize application...');
            console.log('üì¶ OpenCV ready:', opencvReady);
            console.log('üì¶ DOM ready:', domReady);
            console.log('üì¶ VideoAnalyzer available:', typeof VideoAnalyzer);
            console.log('üì¶ cv object:', typeof cv);
            
            if (opencvReady && domReady && typeof VideoAnalyzer !== 'undefined') {
                try {
                    // Hide loading overlay
                    const loadingOverlay = document.getElementById('opencvLoading');
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                        console.log('‚úÖ Loading overlay hidden');
                    }
                    
                    // Create analyzer instance
                    analyzerInstance = new VideoAnalyzer();
                    console.log('‚úÖ VideoAnalyzer instance created');
                    
                    // Initialize
                    if (analyzerInstance && typeof analyzerInstance.init === 'function') {
                        analyzerInstance.init();
                        console.log('üéâ Application initialized successfully!');
                    } else {
                        console.error('‚ùå analyzerInstance.init is not a function');
                        console.log('analyzerInstance:', analyzerInstance);
                        console.log('init function:', analyzerInstance ? analyzerInstance.init : 'undefined');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error during initialization:', error);
                    alert('Failed to initialize application: ' + error.message);
                }
            } else {
                console.log('‚è≥ Waiting for dependencies...');
            }
        }
        
        // Check if OpenCV is loaded - VERSION YANG BENAR
        function checkOpenCV() {
            checkCount++;
            
            // Update progress bar
            const progressPercent = Math.min(100, (checkCount / maxChecks) * 100);
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = progressPercent + '%';
            }
            
            document.getElementById('opencvProgress').textContent = 
                `Loading... ${Math.round(progressPercent)}% (${checkCount}/${maxChecks})`;
            
            // Check for OpenCV in different ways
            if (typeof cv !== 'undefined') {
                console.log('‚úÖ OpenCV object detected');
                
                // Check for version info in different ways
                let versionInfo = 'OpenCV.js loaded';
                
                try {
                    // Try different methods to get version
                    if (cv.getBuildInformation) {
                        const buildInfo = cv.getBuildInformation();
                        console.log('OpenCV build info available');
                        versionInfo = 'OpenCV WebAssembly';
                    } else if (cv.Mat) {
                        console.log('cv.Mat constructor available');
                        versionInfo = 'OpenCV WebAssembly (Mat available)';
                    }
                } catch (e) {
                    console.log('Could not get detailed OpenCV info:', e.message);
                }
                
                document.getElementById('opencvProgress').textContent = versionInfo;
                opencvReady = true;
                initializeApp();
                return;
            }
            
            // Continue checking if not loaded yet
            if (checkCount < maxChecks) {
                setTimeout(checkOpenCV, 500);
            } else {
                console.error('‚ùå OpenCV loading timeout');
                document.getElementById('opencvProgress').textContent = 
                    'Failed to load OpenCV. Please refresh the page.';
                
                // Try alternative OpenCV source
                setTimeout(loadAlternativeOpenCV, 2000);
            }
        }
        
        // Alternative OpenCV source
        function loadAlternativeOpenCV() {
            console.log('üîÑ Trying alternative OpenCV source...');
            document.getElementById('opencvProgress').textContent = 
                'Trying alternative OpenCV source...';
            
            const altScript = document.createElement('script');
            altScript.src = 'https://cdn.jsdelivr.net/npm/opencv.js@4.8.0/opencv.js';
            altScript.onload = function() {
                console.log('‚úÖ Alternative OpenCV loaded');
                opencvReady = true;
                initializeApp();
            };
            altScript.onerror = function() {
                console.error('‚ùå Both OpenCV sources failed');
                document.getElementById('opencvProgress').textContent = 
                    'OpenCV failed to load. Please check your internet connection.';
            };
            document.head.appendChild(altScript);
        }
        
        // Start checking for OpenCV
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM fully loaded');
            domReady = true;
            
            // Start OpenCV check after DOM is ready
            setTimeout(checkOpenCV, 1000);
        });
        
        // Manual initialization button (fallback)
        function manualInit() {
            console.log('üîß Manual initialization requested');
            if (typeof VideoAnalyzer !== 'undefined') {
                analyzerInstance = new VideoAnalyzer();
                analyzerInstance.init();
                document.getElementById('opencvLoading').style.display = 'none';
                alert('Application initialized manually!');
            } else {
                alert('VideoAnalyzer not available. Please check console.');
            }
        }
        
        // Add manual init button to loading screen
        window.onload = function() {
            const loadingContent = document.querySelector('.loading-content');
            if (loadingContent) {
                const manualBtn = document.createElement('button');
                manualBtn.textContent = 'Manual Initialize';
                manualBtn.style.marginTop = '20px';
                manualBtn.style.padding = '10px 20px';
                manualBtn.style.background = '#4361ee';
                manualBtn.style.color = 'white';
                manualBtn.style.border = 'none';
                manualBtn.style.borderRadius = '5px';
                manualBtn.style.cursor = 'pointer';
                manualBtn.onclick = manualInit;
                loadingContent.appendChild(manualBtn);
            }
        };
    </script>
</body>
</html>
